<div class="row mt-3">

    <div class="col-lg-6">
        <h1>Lista de comentarios</h1>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-end" routerLink="/agregar">Crear nuevo comentario</button>
    </div>
    
</div>

<table *ngIf="listComentarios.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha (Hora)</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listComentarios">
            <td>{{ comentario.titulo }}</td>
            <td>{{ comentario.creador }}</td>
            <td>{{ comentario.fechaCreacion | date:'dd/MM/yy (hh:mm)' }}</td>
            <td style="width: 8%"><button type="button" class="btn btn-info btn-sm float-end">Editar</button></td>
            <td style="width: 8%"><button type="button" class="btn btn-danger btn-sm float-end">Eliminar</button></td>
        </tr>
    </tbody>
</table>
<div *ngIf="listComentarios.length == 0" class="row mt-5">
    <h5>Â¡Ups! Aparentemente no hay nada para mostrar.</h5>
</div>
